<main class="container">
    <h2>Список</h2>
    <ol type="A">

    <form method="post" role="form">
        <h2>Форма</h2>

        <div class="form-group row">
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" name="check1" value="on">
                    <label class="form-check-label" for="gridCheck1">
                        Check1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck2" name="check2" value="on">
                    <label class="form-check-label" for="gridCheck1">
                        Check2
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row form-container">
            <div class="col-sm-10">
                    <span>
                        <input type="radio" name="gridRadios" id="gridRadios1" value="option1"
                               checked>
                        <label class="form-check-label" for="gridRadios1">
                            First
                        </label>
                        <input type="radio" name="gridRadios" id="gridRadios2"
                               value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Second
                        </label>
                  
                        <input type="radio" name="gridRadios" id="gridRadios3"
                               value="option3">
                        <label class="form-check-label" for="gridRadios3">
                            Third
                        </label>
                    </span>
            </div>
        </div>
        </div>

        <div class="form-group row">
            <label for="inputLogin" class="col-sm-2 col-form-label">Логин: </label>

        <div class="form-group row">

            <div class="col-sm-10">

                       placeholder="Введите пароль">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">

            </div>
